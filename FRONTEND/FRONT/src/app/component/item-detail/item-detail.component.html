<section>

    <div class="box-1">
        <h1>{{ dados.nome }}</h1>
        <p>{{ dados.desc }}</p>
    </div>

    <div class="box-2">
        <img src="https://www.blogaviagem.com/wp-content/uploads/2023/10/IMG_8502-jpeg.webp" alt="teste" class="img-cont"><br><br>
 
        <div class="toBox-2">
            <h3>{{dados.pais}}</h3> |
            <h3>{{dados.cidade}}</h3>
        </div>

        <div class="box-3">

            <div class="toBox-1">
                <img width="60" height="60" src="https://img.icons8.com/ios-filled/50/github.png" alt="github" class="icon"/>
                <a href="#"> <span>Git/Github</span> </a>
            </div>
            
            <div class="toBox-1">
                <img width="60" height="60" src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin" class="icon"/>
                <a href="#"> <span>Linkedin</span> </a>
            </div>

            <div class="toBox-1">
                <img width="60" height="60" src="https://img.icons8.com/fluency/48/gmail.png" alt="gmail" class="icon"/>
                <a href="#"> <span>Email</span> </a>
            </div>

        </div>
        
    </div>

</section>
